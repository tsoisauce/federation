# Where are all the schema files located?
schema:
  - schema.graphql

# Where should the generated models go?
model:
  filename: internal/graph/model/models_gen.go
  package: model

# Where should the generated resolvers go?
resolver:
  layout: follow-schema
  dir: internal/graph
  package: graph
  filename_template: "{name}.resolvers.go"

# Enable Apollo Federation support
federation:
  filename: internal/graph/federation/federation.go
  package: federation

# gqlgen will search for any type names in the schema in these go packages
autobind:
  - "github.com/tsoisauce/federation/services/collections-go/internal/models"

# Enable gqlgen-compatible features
omit_getters: true

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Collection:
    model: github.com/tsoisauce/federation/services/collections-go/internal/models.Collection
    fields:
      products:
        resolver: true
  Product:
    model: github.com/tsoisauce/federation/services/collections-go/internal/models.Product
  _Service:
    model: github.com/tsoisauce/federation/services/collections-go/internal/graph/model.Service